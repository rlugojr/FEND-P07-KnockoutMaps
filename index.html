<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

    </head>

    <body>
        <div class="collapse" id="locationInfo">
            <div class="container-fluid" id="locationInfoText">
            </div>
        </div>
        <nav class="navbar navbar-dark bg-inverse">
            <div class="nav navbar-nav">
                <button class="btn btn-primary pull-right" type="button" onclick="view.toggleNav()">
                    <i class="fa fa-bars"></i>
                </button>
                <button class="btn btn-primary pull-right" type="button" data-toggle="collapse" data-target="#locationInfo" aria-expanded="false" aria-controls="locationInfo">
                    <i class="fa fa-book"></i>
                </button>
                <button class="btn btn-primary pull-right" type="button"><i class="fa fa-search"></i></button>
            </div>
        </nav>


        <div id="sideList" class="sidenav">
            <div id="cardlist" data-bind="foreach: locationList">
                <div id="locationCard" class="card card-inverse">
                    <img class="card-img" width="320px" src="http://whc.unesco.org/uploads/thumbs/site_1100_0004-500-333-19700101010000.jpg" data-bind="alt: name">
                    <div class="card-img-overlay" data-bind="click: $parent.selectedLocation">
                        <h6 class="card-text" data-bind="text: name"></h6>
                        <p class="card-text">
                            <small class="text-muted" data-bind="text: country"></small></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="mapContainer" class="container">
            <div id="map" data-bind="with: currentLocation">
                <div data-bind="text: name"></div>
                <div data-bind="text: country"></div>
                <div data-bind="text: category"></div>
                <div data-bind="text: latLng"></div>
            </div>
        </div>

        <script src="https://use.fontawesome.com/ac72e84750.js "></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css " integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY " crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css ">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js " integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY " crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js " integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB " crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js " integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD " crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js "></script>
        <script src="data/data.json"></script>
        <script src="lib/js/fetch.js"></script>
        <script src="lib/js/fetch-jsonp.js"></script>
        <script src="lib/js/jsonpath-0.8.0.js"></script>
        <script src="js/model.js"></script>
        <script src="js/viewModel.js"></script>
        <script src="js/view.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
